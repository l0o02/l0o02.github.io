<div class="category-box">
        <span class="related">RELATED POST</span>
        {% for category in page.categories %}
          {% for post in site.categories[category] reversed %}

              {% if post.title!=page.title %}
                <li class="post-list"><a href="{{ post.url }}">- {{ post.title }}</a></li>
              {% else if post.title==page.title %}
                <li class="post-list-selected">- {{ post.title }}</li>
              {% endif %}
            
          {% endfor %}
        {% endfor %}
</div>
